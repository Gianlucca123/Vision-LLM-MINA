<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>Q&A</title>
</head>
<body class="bg-gray-100 p-6">
    
    <div class="max-w-6xl mx-auto grid md:grid-cols-4 gap-4">
        <!-- Sidebar -->
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label class="block font-medium mb-2">Question & Answering</label>
                    <label class="block font-sm text-sm text-gray-700 mb-2">Select a transcripted text file:</label>
                    <input type="file" class="w-full p-2 border rounded cursor-pointer" accept=".txt" id="load-transcription">
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md mt-5">
                <label class="mb-4 block font-medium">Video Transcription</label>
                <div class="w-full">
                    <a class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer block text-center" href="/">Switch to Video mode</a>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="md:col-span-3 space-y-4 pb-20" id = "main-content">
            <!--div class="bg-white p-4 rounded-lg shadow-md">
                <p class="text-gray-700 font-semibold">Frame number X</p>
                <p class="text-gray-500 text-sm pb-5">00:00:00</p>
                <p class="text-gray-600">bla bla bla bla bla bla bla</p>
            </div-->
            <!-- Sender Message -->
            <!--div class="bg-white p-4 rounded-lg shadow-md self-end ml-auto max-w-lg">
                <p class="text-gray-700 font-semibold">You</p>
                <p class="text-gray-600">This is a message from the sender.</p>
            </div-->

            <!-- Receiver Message -->
            <div class="bg-blue-100 p-4 rounded-lg shadow-md self-start mr-auto max-w-lg">
                <p class="text-gray-700 font-semibold">Philippe</p>
                <p class="text-gray-600">Hello! I am agent Philippe. You can ask me anything about the video. I will try to answer your questions.</p>
            </div>

        </div>
    </div>

    <!-- Chat Input -->
    <div class="bg-white p-4 rounded-t-lg shadow-md mt-5 fixed bottom-0 right-6 left-6 max-w-6xl mx-auto border-2 border-gray-200">
        <div class="flex items-center space-x-4">
            <input type="text" class="flex-grow p-2 rounded outline-none focus:outline-none" placeholder="Type your question here..." id="question-input">
            <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer disabled:cursor-not-allowed disabled:bg-blue-300" disabled id="send-button">Send</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{url_for('static',filename='js/qa-script.js')}}"></script>

    <!-- Style -->
     <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
